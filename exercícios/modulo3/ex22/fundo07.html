<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        /*
        height = altura

        */
        #container {
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;

            position: relative;
            height:95vh;
            padding: 10px;
            background-color: purple;
        }
        #conteudo {
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;
            /*
            left e top conf. para conteudo com position absolute*/
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

        }


    </style>
</head>
<body>
    <!--Para centralizar verticalmente precisa ter a presenÃ§a de um container e um conteudo-->
    <section id="container">
        <article id="conteudo">

        </article>

    </section>
    
</body>
</html>
